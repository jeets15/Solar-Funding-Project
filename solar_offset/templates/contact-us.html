{% extends 'base.html' %}

<!-- Title Section -->
{% block title %}Contact Us{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact-style.css') }}">
{% endblock %}
<!-- Body Section -->
{% block body %}
    <div class="container text-center">
        <div class="contact__wrapper shadow-lg mt-n9">
            <div class="row no-gutters">
                <div class="col-sm-6 contact-info__wrapper gradient-brand-color p-5 ">
                    <h3 class="color--white mb-5">Get in Touch With Us</h3>

                    <ul class="contact-info__list list-style--none position-relative z-index-101">
                        <li class="mb-4 ">
                            <span class="position-relative"><i class="fas fa-envelope"></i></span>
                            support@solaroffset.com
                        </li>
                        <li class="mb-4 ">
                            <span class="position-relative"><i class="fa-regular fa-address-book"></i></span>
                            The Diamond, 32 Leavygreave Rd, Broomhall, Sheffield S3 7RD
                        </li>
                        <li class="mb-4">
                            <span class="position-relative"><i class="fas fa-phone"></i></span> +44 7456213565
                        </li>

                    </ul>


                </div>

                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/images/contact-us.svg"
                         alt="Contact image" class="w-100 vh-70"
                         style="object-fit: cover; object-position: left;height: 80%">

                </div>

            </div>
        </div>
    </div>
{% endblock %}
