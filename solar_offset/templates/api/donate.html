<div class="donation-wrapper framed-rounded">
    <h3 style="text-align: center;">
        Donate to {{ organization.name }}
        <br>({{ country.name }})
    </h3>
    <form id="form-donate" action="{{ url_for('api.donate') }}" method="post" style="max-width: 20em; margin: 0 auto;">
        <input type="hidden" id="form-organization-slug" name="organization_slug" value="{{ organization.name_slug }}">
        <input type="hidden" id="form-country-code" name="country_code" value="{{ organization.country_code }}">
        <input type="hidden" id="form-solar-price" name="country_code" value="{{ solarprice }}">
        <div>
            <label for="form-donation-amount" class="form-label">Donation Amount</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">No.of panels: </span>
                </div>
                <input type="number" min="1" step="1" value="1" class="form-control" id="form-number-solar-panels"
                       name="solar_panels"
                       aria-label="Number"
                       style="min-width: 3%"
                       pattern=" 0+\.[0-9]*[1-9][0-9]*$"
                       onchange="changeFormula()"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
                <!-- The onkeypress function ensures that only a certain range of keys can be input (DELETE, BACKSPACE, ENTER, 0-9) -->
                <div class="input-group-append" style="max-width: 0%;">
                    <span class="input-group-text">(£ <span id="donation-formula"
                    >{{ solarprice }}*1 = £{{ solarprice }}</span>) </span>
                </div>
            </div>
        </div>
        <div class="paypal-button-container" style="width: 155%;" data-orga-slug="{{ organization.name_slug }}"
             data-country-code="{{ country.country_code }}"></div>
    </form>
</div>
