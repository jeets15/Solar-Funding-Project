{% extends 'base.html' %}
{% block title %}Staff Registration{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-engine/register-style.css') }}">
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth-engine/register.js') }}" defer></script>
{% endblock %}

{% block body %}
<form style="width: 26em; margin: 3em auto;"
        onsubmit="return validateFields()"
        action="{{ url_for('auth.register_staff') }}"
        method="post">
    <h3 class="gradient-text"
        style="font-size: xx-large; background-image: linear-gradient(90deg, rgb(0, 100, 0) 0%, rgb(100, 200, 100) 100%); font-weight: bold !important;">
        Register for a Staff Account</h3>
    <div class="mb-3"><i>Your account will need to be reviewed and approved before you will be able to use it.</i></div>
    <div class="form-outline mb-4">
        <label class="form-label" for="username">User Name:</label>
        <input type="text" id="username" name="username" class="form-control form-control-sm"
                autofocus
                placeholder="Enter user name: "/>

    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailaddress"
                class="form-control form-control-sm" required
                placeholder="Enter email address: "/>

    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password"
                class="form-control form-control-sm" autofocus
                placeholder="Enter password" required/>

    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control form-control-sm"
                autofocus placeholder="Confirm password" required/>

    </div>

    <div class="pt-1 mb-4">
        <button class="btn btn-success btn-md btn-block" id="registerbtn">
            Register
        </button>
    </div>

</form>
{% endblock %}
