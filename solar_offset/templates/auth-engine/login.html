{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-engine/login-style.css') }}">
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth-engine/login.js') }}" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}

{% block body %}
    <section class="vh-10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem; margin-top: 15%;margin-left: 15%" method="post" action="login">
                            <h3 class="mb-3 pb-2 gradient-text"
                                style="font-size: xxx-large; background-image: linear-gradient(90deg, rgb(0, 100, 0) 0%, rgb(100, 200, 100) 100%); font-weight: bold !important;">
                                Log in to Power the Future</h3>
                            <div id="g_id_onload"
                                 data-client_id={{ GOOGLE_CLIENT_ID }}
                                         data-context="signin"
                                 data-ux_mode="popup"
                                 data-login_uri="{{ url_for('auth.login', _external=True) }}"
                                 data-auto_prompt="false">
                            </div>

                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-shape="rectangular"
                                 data-theme="outline"
                                 data-text="signin_with"
                                 data-size="large"
                                 data-width="370"
                                 data-logo_alignment="left">
                            </div>
                            <p class="text-center">OR</p>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="emailusrname">Email/UserName: </label>
                                <input type="text" id="emailusrname" name="emailusrname" autofocus
                                       class="form-control form-control-sm" placeholder="Enter email/username"/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-sm" placeholder="Enter password"/>

                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-success btn-md btn-block" type="submit">Login</button>
                            </div>


                            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/images/login-bg-img.svg"
                         alt="Login image" class="w-100 vh-70"
                         style="object-fit: cover; object-position: left;height: 80%">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
