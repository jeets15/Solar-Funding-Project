{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-engine/register-style.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth-engine/register.js') }}" defer></script>
{% endblock %}

{% block body %}

    <section class="vh-10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="d-flex align-items-center h-custom-4 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem; margin-top: 15%;margin-left: 15%" onsubmit="return validateFields()"
                              action="register"
                              method="post">
                            <h3 class=" mb-3 pb-3 gradient-text"
                                style=" font-size: xx-large; background-image: linear-gradient(90deg, rgb(0, 100, 0) 0%, rgb(100, 200, 100) 100%); font-weight: bold !important;">
                                Join the Solar Revolution. Register for Solar Save</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">User Name:</label>
                                <input type="text" id="username" name="username" class="form-control form-control-sm"
                                       autofocus
                                       placeholder="Enter user name: "/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="emailAddress">Email Address:</label>
                                <input type="email" id="emailAddress" name="emailaddress"
                                       class="form-control form-control-sm" required
                                       placeholder="Enter email address: "/>

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-sm" autofocus
                                       placeholder="Enter password" required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="confirmpassword">Confirm Password</label>
                                <input type="password" id="confirmpassword" class="form-control form-control-sm"
                                       autofocus placeholder="Confirm password" required/>

                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-success btn-md btn-block" id="registerbtn">
                                    Register
                                </button>
                            </div>


                            <p>Already have an account? <a href="/login" class="link-info">Login here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/images/login-bg-img.svg"
                         alt="Login image" class="w-100 vh-70"
                         style="object-fit: cover; object-position: left;height: 80%">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
